<app-header></app-header>
<div class="container-fluid">
  <div class="app">
  <div class="left">
    <app-artist-list (onArtistChosen)="onArtistChosen($event)"></app-artist-list>
    <app-record-list [artist]="selectedArtist" (onRecordChosen)="onRecordChosen($event)"></app-record-list>
  </div>
  <div class="right">
    <app-record [record]="selectedRecord"></app-record>
    <app-add-record></app-add-record>
  </div>
</div>
</div>
